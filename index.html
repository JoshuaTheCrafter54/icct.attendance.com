<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="adminSide/asset/css/global.css">
    <link rel="stylesheet" href="clientSide/asset/css/style.css">    
</head>

<!-- Navigations -->
<header>
    <div class="logo">
        <a href="index.html"><h1>ICCT EVENT</h1></a>
    </div>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <div class="account">
        <a href=""><i class="fas fa-user"></i></a>
    </div>
</header>

<!-- Main Content -->
<body>
    <!-- Home Section -->
    <section class="body-container" id="home">
        <div class="image-container">
            <img src="https://scontent.fmnl9-3.fna.fbcdn.net/v/t39.30808-6/616843455_848960627976283_6222401612523782412_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=833d8c&_nc_eui2=AeE-qEc9qhM6bPqSiVhNReVdSUlr9qbYRBlJSWv2pthEGVpNWUrCCCoBbl5O59VpWj95Khl4nwVO0Ostb6i_jLdE&_nc_ohc=dfbgF0l9frUQ7kNvwF4eq0a&_nc_oc=AdlQdLU96SxfOogi2-xDjQTE79a-E2fl0n4t9u1e2q5F_KAlfOoTiFw0ShsfKS1a_rs&_nc_zt=23&_nc_ht=scontent.fmnl9-3.fna&_nc_gid=7aTWE7yseRDuLgJB3tx_MQ&oh=00_AfvQ1OHVwqOaXHEau-tnkkG9ZlMk9HBQi4-MEV318tme5g&oe=69976365" alt="Upcoming Events" id="upcoming-events">
            <div class="float-text">
                <h1>Welcome to ICCT Event Management System</h1>
                <button onclick="clientViewEvent()">View Event</button>
                <a href="#events"><button>See Upcoming Event</button></a>
            </div>
        </div>
    </section>

    <!-- Events Section -->
    <section class="body-container" id="events">
        <div class="header-container">
            <!-- header -->
            <div class="event-title">
                <h2>Events</h2>
            </div>
            <!-- search bar -->
            <div class="search-bar">
                <input type="search" name="search-event" id="searcgh-event" placeholder="Search for events...">
                <button type="submit">Search</button>
            </div>
        </div>

        <!-- event section -->
        <div class="event-list-container">
            <!-- event content -->
            <div class="event-content">
                <section class="event-image">
                    <img src="/adminSide/asset/img/Seminar.jpg" alt="ICCT 2024">
                </section>
                <section class="event-title">
                    <h1>ICCT 2024</h1>
                    <p>This is where the description can see.</p>
                </section>
                <section class="event-schedules">
                    <div class="event-date" id="event-text">
                        <i class="fas fa-clock"></i>
                        <p>MM-DD-YYYY</p>
                        <p>HH:MM AM/PM</p>
                    </div>
                    <div class="event-place" id="event-text">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Location</p>
                    </div>
                </section>
                <button onclick="clientViewEvent()">View Details</button>
            </div>
        </div>
    </section>

    <!-- about section -->
    <section class="body-container" id="about">
        <div class="header">
            <h1>About</h1>
        </div>
        <div class="description">
            <p></p>
        </div>
    </section>
</body>

</html>
